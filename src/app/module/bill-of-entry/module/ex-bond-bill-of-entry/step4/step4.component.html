<div>
    <form class="col-md-12" [formGroup]="exBondFormStep4">
        <h6 class="font-h6 text-center">RSP</h6>
        <hr>
        <div class="form-row">
            <!-- <div class="col-md-1"></div> -->
            <div class=" form-group col-md-4 offset-md-1" [ngClass]="displayFieldCss('invoice_serial_number')">
                <label>Invoice Serial Number <span class="required"> *</span> &nbsp; <fa-icon [icon]="['fas', 'exclamation-circle']" matTooltip="Maxlength is 5 and only numbers are allowed " [matTooltipPosition]="position.value"
                class="icon_tooltips"></fa-icon></label>
                <input type="text" class="form-control" formControlName="invoice_serial_number">
                <validation-messages [control]="exBondFormStep4.controls.invoice_serial_number" errorMsg="Invoice Serial Number"></validation-messages>
            </div>
            <!-- <div class="col-md-2"></div> -->
            <div class="form-group col-md-4 offset-md-2" [ngClass]="displayFieldCss('item_serial_number_invoice')">
                <label>Item Sr. No.in Invoice <span class="required"> *</span> &nbsp; <fa-icon [icon]="['fas', 'exclamation-circle']" matTooltip=" Maxlength is 4 and only numbers are allowed" [matTooltipPosition]="position.value"
                class="icon_tooltips"></fa-icon></label>
                <input type="text" class="form-control" formControlName="item_serial_number_invoice">
                <validation-messages [control]="exBondFormStep4.controls.item_serial_number_invoice" errorMsg="Item Serial Number in Invoice"></validation-messages>
            </div>
        </div>
        <div class="form-row">
            <!-- <div class="col-md-1"></div> -->
            <div class="form-group col-md-4 offset-md-1" [ngClass]="displayFieldCss('item_serial_number_rsp')">
                <label>Item Sr. No.in RSP &nbsp;<fa-icon [icon]="['fas', 'exclamation-circle']" matTooltip="Maxlength is 4 and only numebrs are allowed " [matTooltipPosition]="position.value"
                class="icon_tooltips"></fa-icon></label>
                <input type="text" class="form-control" formControlName="item_serial_number_rsp">
                <validation-messages [control]="exBondFormStep4.controls.item_serial_number_rsp" errorMsg="Item Serial No. in RSP"></validation-messages>
            </div>
            <!-- <div class="col-md-2"></div> -->
            <div class="form-group col-md-2 offset-md-2" [ngClass]="displayFieldCss('rsp')" >
                <label>RSP(in Rs.) <span class="required"> *</span>  &nbsp; <fa-icon [icon]="['fas', 'exclamation-circle']" matTooltip="Maxlength is 18 and only numbers are allowed " [matTooltipPosition]="position.value"
                class="icon_tooltips"></fa-icon></label>
                <input type="text" class="form-control" formControlName="rsp">
                <validation-messages [control]="exBondFormStep4.controls.rsp" errorMsg="RSP (in Rs.)"></validation-messages>
                <div *ngIf="exBondFormStep4.controls.rsp.errors?.alphabetNotAllowed_d && exBondFormStep4.controls.rsp.dirty" class="required">Only Numbers are allowed</div>
                <div *ngIf="exBondFormStep4.controls.rsp.errors?.decimalRestricted_d && exBondFormStep4.controls.rsp.dirty" class="required">Only upto 2 decimal values are allowed</div>
                <div *ngIf="exBondFormStep4.controls.rsp.errors?.digitsBeforeDecimal_d && exBondFormStep4.controls.rsp.dirty" class="required">Only 16 digits are allowed before decimal</div>
            </div>
            <div class="form-group col-md-2" [ngClass]="displayFieldCss('quantity')">
                <label>Quantity <span class="required"> *</span> &nbsp;  <fa-icon [icon]="['fas', 'exclamation-circle']" matTooltip="Maxlength is 22 and only numbers are allowed " [matTooltipPosition]="position.value"
                class="icon_tooltips"></fa-icon></label>
                <input type="text" class="form-control" formControlName="quantity">
                <validation-messages [control]="exBondFormStep4.controls.quantity" errorMsg="Quantity"></validation-messages>
                <div *ngIf="exBondFormStep4.controls.quantity.errors?.alphabetNotAllowed_d && exBondFormStep4.controls.quantity.dirty" class="required">Only Numbers are allowed</div>
                <div *ngIf="exBondFormStep4.controls.quantity.errors?.decimalRestricted_d && exBondFormStep4.controls.quantity.dirty" class="required">Only upto 6 decimal values are allowed</div>
                <div *ngIf="exBondFormStep4.controls.quantity.errors?.digitsBeforeDecimal_d && exBondFormStep4.controls.quantity.dirty" class="required">Only 16 digits are allowed before decimal</div>
            </div>
        </div>
        <div class="form-row">
            <!-- <div class="col-md-1"></div> -->
            <div class="form-group col-md-4 offset-md-1" [ngClass]="displayFieldCss('description')">
                <label>Description Item <span class="required"> *</span> &nbsp; <fa-icon [icon]="['fas', 'exclamation-circle']" matTooltip="Maxlength is 40 and characters are allowed " [matTooltipPosition]="position.value"
                class="icon_tooltips"></fa-icon></label>
                <input type="text" class="form-control" formControlName="description">
                <validation-messages [control]="exBondFormStep4.controls.description" errorMsg="Description Item"></validation-messages>
            </div>
            <!-- <div class="col-md-2"></div> -->
            <div class="form-group col-md-4 offset-md-2" [ngClass]="displayFieldCss('rsp_notification')">
                <label>RSP Notification <fa-icon [icon]="['fas', 'exclamation-circle']" matTooltip="Maxlength is 10 and characters are allowed " [matTooltipPosition]="position.value"
                class="icon_tooltips"></fa-icon></label>
                <input type="text" class="form-control" formControlName="rsp_notification">
                <validation-messages [control]="exBondFormStep4.controls.rsp_notification" errorMsg="RSP Notification"></validation-messages>
            </div>
        </div>
        <div class="form-row">
            <!-- <div class="col-md-1"></div> -->
            <div class="form-group col-md-4 offset-md-1" [ngClass]="displayFieldCss('rsp_notification_sr_no')">
                <label>RSP Notification Serial No. <fa-icon [icon]="['fas', 'exclamation-circle']" matTooltip="Maxlength is 10 and characters are allowed " [matTooltipPosition]="position.value"
                    class="icon_tooltips"></fa-icon></label>
                <input type="text" class="form-control" formControlName="rsp_notification_sr_no">
                <validation-messages [control]="exBondFormStep4.controls.rsp_notification_sr_no" errorMsg="RSP Notification Serial No"></validation-messages>
            </div>
        </div>

    </form>
</div>

<div class="btncontainer">
    <button id="back_draft" mat-raised-button matStepperPrevious>Back</button>
    <div class="col-md-4 offset-md-4"></div>
    <!-- <button id="back_draft" mat-raised-button>Save as Draft</button> -->
    <button id="savecon" mat-flat-button (click)="onSubmit()">Save & Continue</button>
    <button id="save_continues"  matStepperNext style="display: none;"></button>
</div>
