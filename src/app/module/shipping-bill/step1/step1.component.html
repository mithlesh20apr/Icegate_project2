<div class="col-md-2 form-group">
    <label>IEC Available</label><br>
    <mat-radio-group aria-label="Select an option" (change)="isIecAvailable1($event)">
        <mat-radio-button value="Y">Yes</mat-radio-button>&nbsp;
        <mat-radio-button value="N">No</mat-radio-button>
    </mat-radio-group>
</div>
<div class="col-md-2 form-group">
    <label>NFEI (No foreign exchange involved)</label><br>
    <mat-radio-group aria-label="Select an option" (change)="isNfeiAvailable1($event)">
        <mat-radio-button value="Y">Yes</mat-radio-button>&nbsp;
        <mat-radio-button value="N">No</mat-radio-button>
    </mat-radio-group>
</div>
<div>Fill all the mandatory fields indicated by <span class="required"> *</span> </div>

                <div class="form-group col-md-2" [ngClass]="displayFieldCss('general_details.custom_house_code')">
                    <label>Custom House Code<fa-icon [icon]="['fas', 'exclamation-circle']"
                        matTooltip="Maximum length is 6 and number or text both are allowed"
                        [matTooltipPosition]="position.value" class="icon_tooltips"></fa-icon></label>
                    <input type="text" class="form-control" formControlName="custom_house_code">
                    <validation-messages [control]="shipingBillSStepOne.get('general_details')['controls'].custom_house_code"
                        errorMsg="Custom House Code"></validation-messages>
                </div>

                </div>
                <div class="form-group col-md-2 ">
                    <label>Job Date</label>
                    <mat-form-field>
                        <mat-label>Choose a date</mat-label>
                        <!-- #docregion toggle -->
                        <input matInput [matDatepicker]="job_date" formControlName="job_date">
                        <mat-datepicker-toggle matSuffix [for]="job_date"></mat-datepicker-toggle>
                        <mat-datepicker #job_date></mat-datepicker>
                        <!-- #enddocregion toggle -->
                    </mat-form-field>
                </div>

            </div>
